name: windows-2019
on: [push]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-2019]

    steps:
      - name: Print BazelRc
        run: echo $BAZELRC

      - name: Setup Python
        uses: actions/setup-python@v2.2.1
        with:
          python-version: 3.7

      - name: Clone tensorflow
        uses: actions/checkout@v2

      - name: System Bazel version
        run: bazel --version

      - name: Install Common Python Dependecies
        run: pip install numpy

#      - name: Install Bazel
#        working-directory: ${{github.workspace}}
#        run: |
#          curl -fL https://releases.bazel.build/4.2.2/release/bazel-4.2.2-linux-x86_64 -o bazel
#          chmod +x bazel
#
#      - name: Cur Bazel version
#        run: ./bazel --version

      - name: Build
        if: runner.os != 'Windows'
        working-directory: ${{github.workspace}}
        run: bazel build --config opt --define framework_shared_object=false //tensorflow/tools/lib_package:libtensorflow

      - name: Build
        if: runner.os == 'Windows'
        working-directory: ${{github.workspace}}
        run: bazel build --config=opt --define framework_shared_object=false //tensorflow/tools/lib_package:libtensorflow

      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v2.2.2
        with:
          name: libtensorflow-${{matrix.os}}.so
          path: ${{github.workspace}}/bazel-bin/tensorflow
          if-no-files-found: error